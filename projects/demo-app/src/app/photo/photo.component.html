<mat-card *ngIf="photo">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{photo.title}}</mat-card-title>
    <mat-card-subtitle>{{photo.subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="photo.url" [alt]="photo.title">
  <mat-card-content>
    <p>
      {{photo.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
